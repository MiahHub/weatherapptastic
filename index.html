<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="icon" href="./favicon.ico"
      type="image/x-icon">
    <title>5 Day Forcast</title>
  </head>

  <body>


    <div class="weather-container">
      <h1>Welcome to the 5 day Forcast</h1>
      <div class="weather-header">
        <p>Saturday 10:30 AM</p>
        <h2>Salt Lake City</h2>
      </div>

      <div class="weather-body">
        <div class="weather-icon"></div>
        <img src="assets\icons\01d.png" alt="icon">
      </div>

      <div class="weather-temperature">
        <div class="weather-temperature-main"></div>
        <div class="weather temp value">
          32
          <div class="weather-temp-measure">
            <p>°F<br>
              MIN 32°F
            </p>
          </div>
        </div>
      </div>

      <div class="weather-pressure-humidity">
        <div class="weather pressure">
          93%
        </div>
        <div class="weather-wind">
          <div class="weather wind">
            9 MPH
          </div>
        </div>
      </div>
      <div class="weather-footer-forcast">
        <div class="weather-forcast-d1">
          <h4>Monday</h4>
          <img src="assets\icons\11d.png"
            alt="another icon">
          <p>45°F</p>
        </div>
        <div class="weather-forcast-d2">
          <h4>Tuesday</h4>
          <img src="assets\icons\11d.png"
            alt="another icon">
          <p>45°F</p>
        </div>
        <div class="weather-forcast-d2">
          <h4>Wednesday</h4>
          <img src="assets\icons\11d.png"
            alt="another icon">
          <p>45°F</p>
        </div>
        <div class="weather-forcast-d4">
          <h4>Thursday</h4>
          <img src="assets\icons\11d.png"
            alt="another icon">
          <p>45°F</p>
        </div>
        <div class="weather-forcast-d5">
          <h4>Firday</h4>
          <img src="assets\icons\11d.png"
            alt="another icon">
          <p>45°F</p>
        </div>



      </div>
    </div>
  </body>
  <script src=" assets\weather.js"></script>
