<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="icon" href="./favicon.ico"
      type="image/x-icon">
    <title>5 Day Forcast</title>
  </head>

  <body>

    <div class="weather-container">
      <h1>Welcome to the 5 day Forcast</h1>
      <form class="form">
        <input id="searchCity" type="text"
          placeholder="Search City...">
        <button type="submit" id="submit">
          <ion-icon name="chevron-forward-outline">
          </ion-icon>
        </button>
      </form>
      <div class="search-history"></div>
      <div class="weather-header" id="currentWeather">
        <p>Saturday 10:30 AM</p>
        <h2 id="city-name">Salt Lake City</h2>
      </div>

      <div class="weather-body" id="forecastWeather">
        <div class="weather-icon"></div>
        <img src="assets\icons\01d.png" alt="icon">
        <div class="weather-temperature">
          <div class="weather-temperature-main"></div>
          <div class="weather temp value">
            32
            <div class="weather-temp-measure">
              <p>°F<br>
                MIN 32°F
              </p>
            </div>
          </div>
        </div>

        <div class="weather-pressure-humidity">
          <div class="weather pressure">
            93%
          </div>
          <div class="weather-wind">
            <div class="weather wind">
              9 MPH
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forcast">
        <!-- all the js created divs go here-->
      </div>

  </body>
  <script src=" assets/weather.js"></script>
  <script type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
